  phpmyadmin:
    container_name: phpmyadmin
    image: phpmyadmin/phpmyadmin
    restart: always
    depends_on:
      - mariadb
    environment:
#      - PMA_ARBITRARY=1
      - PMA_HOST=mariadb
#      - PMA_PORT=3308
      - MYSQL_ROOT_PASSWORD=mysqlrootpwd
    ports:
      - 8181:80
