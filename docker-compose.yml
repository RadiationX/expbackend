  mariadb:
    container_name: mariadb
    image: mariadb:10.3
    restart: always
    ports:
      - 3308:3306
    volumes:
      - ./service/mariadb/my.cnf:/etc/mysql/conf.d/my1.cnf
      - ./data/mariadb:/var/lib/mysql
      - ./www/sql/main.sql:/docker-entrypoint-initdb.d/01-main.sql
    environment:
      - MYSQL_USER=mysqlusr
      - MYSQL_PASSWORD=mysqlpwd
      - MYSQL_ROOT_PASSWORD=mysqlrootpwd
      - MYSQL_DATABASE=mysqldb
#    networks:
